<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="./assets/style.css">


<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Firebase References -->
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

<!-- Moment.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

<!-- moment-duration-format plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>

</head>

<body>

<!-- container for the interval displays and their buttons -->
<div class="display">

<!-- Displays Workout/Rest Intervals -->
<div id="workoutInterval-display">00:00</div>
<div id="restInterval-display">00:00</div>

<!-- Button to start timer -->
<button class="btn btn-primary" id="startTimer-btn">Start</button>

<!-- Button to reset timer -->
<button class="btn btn-primary" id="reset-btn">Reset</button>

<!-- Button to pause timer -->
<button class="btn btn-primary" id="pause-btn">Pause</button>

</div>

<!-- Time Picker -->
<form>
    <!-- workout interval input form -->
    <div class="form-group">
      <label for="workoutInterval">Workout Interval</label>
      <input type="text" class="form-control" id="workoutInterval-input" placeholder="00:00"><small id="timeFormat" class="form-text text-muted">(mm:ss)</small>
    </div>

    <!-- rest interval input form -->
    <div class="form-group">
      <label for="restInterval">Rest Interval</label>
      <input type="text" class="form-control" id="restInterval-input" placeholder="00:00"> <small id="timeFormat" class="form-text text-muted">(mm:ss)</small>
    </div>

    <!-- Check to loop the intervals until stop button is pressed -->
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="intervalLoop-input">
      <label class="form-check-label" for="intervalLoop">Check to repeat time intervals</label>
    </div>

    <!-- Button to push timer data to firebase -->
    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
  </form>

  


<!-- JavaScript -->
<script src="./assets/main.js"></script>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
