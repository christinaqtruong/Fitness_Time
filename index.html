<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness Time</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>

    <!-- Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- moment-duration-format plugin -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>

    <!-- Deezer API -->
    <script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>

    <!-- Maps JavaScript API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtjZ3M06kWHAtzMycdBNSbTWhT4KlCC5w&callback=initMap">
    </script>

    <meta-data
    android:name="com.google.android.geo.AIzaSyAtjZ3M06kWHAtzMycdBNSbTWhT4KlCC5w"
    android:value="AIzaSyAtjZ3M06kWHAtzMycdBNSbTWhT4KlCC5w"/>


    <style>
        body {
            background-color: aqua;
        }
    </style>

</head>

<body>
    <div id="dz-root"></div>
    <div id="player" style="width:100%;" text-align="center"></div>
    <br/>
    <div id="controlers">

            <div id="buttons"></div>
        
        <br/>
        <input type="button" onclick="DZ.player.play(); return false;" value="play"/>
        <input type="button" onclick="DZ.player.pause(); return false;" value="pause"/>
        <input type="button" onclick="DZ.player.prev(); return false;" value="prev"/>
        <input type="button" onclick="DZ.player.next(); return false;" value="next"/>
        <br/>
        <input type="button" onclick="DZ.player.setVolume(20); return false;" value="set Volume 20"/>
        <input type="button" onclick="DZ.player.setVolume(80); return false;" value="set Volume 80"/>
        
        <br/><br/><br/>
        <button display="none" id="baggio">Baggio's Button</button>

    </div>
    <div id="slider_seek" class="progressbarplay">
      <div class="bar" style="width: 0%;"></div>
    </div>
    <br/>
    <br/>
    <pre id="event_listener" style="height:100px;overflow:auto;" display="none"></pre>

    <!-- main header for the title with image-->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img src="assets/images/timerLogo.jpg" alt="timer logo" style="width:150px;height:150px;" class="center">
            <h1 class="display-4">FITNESS TIMER</h1>
            <div class="flex-container">
                <form id="searchGif" class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search the music here...."
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    

    <!-- container for the interval displays and their buttons -->
    <div class="display">

        <!-- Displays Workout/Rest Intervals -->
        <span id="workout-wrapper">
            <div id="workoutInterval-display">00:00:00</div>
        </span>
        <span id="rest-wrapper">
            <div id="restInterval-display">00:00:00</div>
        </span>

        <!-- Button to start timer -->
        <button class="btn btn-primary" id="startTimer-btn">Start</button>

        <!-- Button to reset timer -->
        <button class="btn btn-primary" id="reset-btn">Reset</button>

        <!-- Button to pause timer -->
        <button class="btn btn-primary" id="pause-btn">Pause</button>

        <!-- JavaScript -->
        <script src="./assets/main.js"></script>
        <script src="./assets/api.js"></script>

        <div id="map"></div>



</body>

</html>
